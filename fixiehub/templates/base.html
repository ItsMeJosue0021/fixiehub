{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FixieHub</title>
</head>
<body>
    <header class="border-b border-gray-400 z-20 sticky top-0 bg-white">
        <div class="w-full max-w-[1300px] mx-auto px-4 flex items-center justify-between py-2">
            <div class="flex items-center space-x-3">
                <img src="{% static 'images/logo.jpg' %}" alt="" class="w-10 h-10 rounded">
                <h1 class="text-xl font-bold">FixieHub</h1>
            </div>
            <div class="flex items-center space-x-6">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'item_list' %}" class="px-4 py-2 text-sm text-white bg-black rounded">Manage</a>
            </div>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
